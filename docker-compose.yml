version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: dentistry-db
    restart: unless-stopped
    env_file:
      - infra/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dentistry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dentistry}
      POSTGRES_DB: ${POSTGRES_DB:-dentistry}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build:
      context: ./stitch_dentistry_search/api
    container_name: dentistry-api
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - infra/.env
    environment:
      API_HOST: 0.0.0.0
      API_PORT: ${API_PORT:-8000}
      API_DEBUG: ${API_DEBUG:-true}
      POSTGRES_USER: ${POSTGRES_USER:-dentistry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dentistry}
      POSTGRES_DB: ${POSTGRES_DB:-dentistry}
      API_DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-dentistry}:${POSTGRES_PASSWORD:-dentistry}@db:5432/${POSTGRES_DB:-dentistry}
    ports:
      - "8000:8000"

  web:
    build:
      context: ./stitch_dentistry_search/web
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_APP_NAME: ${VITE_APP_NAME:-StitchDentistryWeb}
    container_name: dentistry-web
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - infra/.env
    ports:
      - "5173:80"

volumes:
  db-data:
