apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dentistry-registry.fullname" . }}-api
  labels:
    {{- include "dentistry-registry.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dentistry-registry.name" . }}-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dentistry-registry.name" . }}-api
        {{- include "dentistry-registry.labels" . | nindent 8 }}
    spec:
      containers:
        - name: api
          image: {{ printf "%s:%s" .Values.image.repository .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.api.service.port }}
          env:
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "dentistry-registry.fullname" . }}-api-config
                  key: API_HOST
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "dentistry-registry.fullname" . }}-api-config
                  key: API_PORT
            - name: API_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: {{ include "dentistry-registry.fullname" . }}-api-config
                  key: API_DEBUG
            - name: API_BILLING_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "dentistry-registry.fullname" . }}-api-config
                  key: API_BILLING_PROVIDER
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "dentistry-registry.fullname" . }}-postgres
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "dentistry-registry.fullname" . }}-postgres
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "dentistry-registry.fullname" . }}-postgres
                  key: POSTGRES_DB
            - name: API_DATABASE_URL
              value: "postgresql+psycopg://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@{{ include "dentistry-registry.fullname" . }}-db:5432/$(POSTGRES_DB)"
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.api.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.api.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          resources: {{- toYaml .Values.api.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dentistry-registry.fullname" . }}-api
  labels:
    {{- include "dentistry-registry.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "dentistry-registry.name" . }}-api
