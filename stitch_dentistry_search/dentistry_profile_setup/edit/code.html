<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1990e6",
              "background-light": "#f6f7f8",
              "background-dark": "#111a21",
              "destructive": "#D9534F"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-16 w-full items-center justify-between border-b border-zinc-200/80 bg-background-light/80 px-4 backdrop-blur-sm dark:border-zinc-800/80 dark:bg-background-dark/80">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-zinc-700 dark:text-zinc-300">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-zinc-900 dark:text-zinc-100">Edit Profile</h1>
<div class="size-10 shrink-0"></div>
</header>
<!-- Main Content -->
<main class="flex-grow pb-28">
<div class="mx-auto max-w-2xl">
<!-- Practice Details Section -->
<section class="mt-4">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-zinc-100 px-4 pb-2 pt-4">Practice Details</h2>
<div class="space-y-1 bg-white dark:bg-zinc-900/50 rounded-lg shadow-sm">
<div class="px-4 py-3">
<label class="flex flex-col">
<p class="text-base font-medium leading-normal text-zinc-800 dark:text-zinc-200 pb-2">Practice Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-white dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] text-base font-normal leading-normal" value="Evergreen Dental Clinic"/>
</label>
</div>
<div class="px-4 py-3">
<label class="flex flex-col">
<p class="text-base font-medium leading-normal text-zinc-800 dark:text-zinc-200 pb-2">Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-white dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] text-base font-normal leading-normal" value="123 Dental Way, Smileville, ST 45678"/>
</label>
</div>
</div>
</section>
<!-- Contact Information Section -->
<section class="mt-6">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-zinc-100 px-4 pb-2 pt-4">Contact Information</h2>
<div class="space-y-1 bg-white dark:bg-zinc-900/50 rounded-lg shadow-sm">
<div class="px-4 py-3">
<label class="flex flex-col">
<p class="text-base font-medium leading-normal text-zinc-800 dark:text-zinc-200 pb-2">Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-white dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] text-base font-normal leading-normal" type="tel" value="(555) 123-4567"/>
</label>
</div>
<div class="px-4 py-3">
<label class="flex flex-col">
<p class="text-base font-medium leading-normal text-zinc-800 dark:text-zinc-200 pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-white dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] text-base font-normal leading-normal" type="email" value="contact@evergreendental.com"/>
</label>
</div>
<div class="px-4 py-3">
<label class="flex flex-col">
<p class="text-base font-medium leading-normal text-zinc-800 dark:text-zinc-200 pb-2">Website</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-white dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] text-base font-normal leading-normal" type="url" value="https://www.evergreendental.com"/>
</label>
</div>
</div>
</section>
<!-- Services Offered Section -->
<section class="mt-6">
<div class="flex items-center justify-between px-4 pb-2 pt-4">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-zinc-100">Services Offered</h2>
</div>
<div class="bg-white dark:bg-zinc-900/50 rounded-lg shadow-sm">
<ul class="divide-y divide-zinc-200 dark:divide-zinc-800">
<!-- Service Item 1 -->
<li class="flex items-center justify-between p-4">
<div>
<p class="font-medium text-zinc-900 dark:text-zinc-100">Teeth Cleaning</p>
<p class="text-sm text-zinc-500 dark:text-zinc-400">45 min</p>
</div>
<div class="flex items-center space-x-2">
<button class="flex size-9 items-center justify-center rounded-full text-zinc-600 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:bg-zinc-800">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
<button class="flex size-9 items-center justify-center rounded-full text-destructive hover:bg-destructive/10">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</li>
<!-- Service Item 2 -->
<li class="flex items-center justify-between p-4">
<div>
<p class="font-medium text-zinc-900 dark:text-zinc-100">Cavity Filling</p>
<p class="text-sm text-zinc-500 dark:text-zinc-400">60 min</p>
</div>
<div class="flex items-center space-x-2">
<button class="flex size-9 items-center justify-center rounded-full text-zinc-600 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:bg-zinc-800">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
<button class="flex size-9 items-center justify-center rounded-full text-destructive hover:bg-destructive/10">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</li>
<!-- Service Item 3 -->
<li class="flex items-center justify-between p-4">
<div>
<p class="font-medium text-zinc-900 dark:text-zinc-100">Dental X-Ray</p>
<p class="text-sm text-zinc-500 dark:text-zinc-400">15 min</p>
</div>
<div class="flex items-center space-x-2">
<button class="flex size-9 items-center justify-center rounded-full text-zinc-600 hover:bg-zinc-100 dark:text-zinc-400 dark:hover:bg-zinc-800">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
<button class="flex size-9 items-center justify-center rounded-full text-destructive hover:bg-destructive/10">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</li>
</ul>
<!-- Add New Service Button -->
<div class="border-t border-zinc-200 dark:border-zinc-800 p-4">
<button class="flex w-full items-center justify-center gap-2 rounded-lg border-2 border-dashed border-primary/50 bg-primary/10 px-4 py-3 text-sm font-semibold text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30">
<span class="material-symbols-outlined text-lg">add</span>
<span>Add New Service</span>
</button>
</div>
</div>
</section>
</div>
</main>
<!-- Floating Save Button -->
<footer class="fixed bottom-0 left-0 z-10 w-full bg-background-light/80 p-4 backdrop-blur-sm dark:bg-background-dark/80">
<div class="mx-auto max-w-2xl">
<button class="h-14 w-full rounded-xl bg-primary text-base font-bold text-white shadow-lg shadow-primary/30 hover:bg-primary/90">Save Changes</button>
</div>
</footer>
</div>
</body></html>
