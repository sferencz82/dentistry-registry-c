<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log In - DentalCare</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2badee",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-md">
<div class="flex flex-col items-center justify-center">
<!-- App Logo -->
<div class="flex h-16 w-16 items-center justify-center rounded-2xl bg-primary/20 text-primary mb-6">
<span class="material-symbols-outlined !text-4xl">
                        health_and_safety
                    </span>
</div>
<!-- HeadlineText -->
<h1 class="text-[#111618] dark:text-white tracking-light text-3xl font-bold leading-tight text-center pb-2">Welcome Back!</h1>
<!-- BodyText -->
<p class="text-[#617c89] dark:text-gray-400 text-base font-normal leading-normal pb-8 text-center">Log in to your account to continue.</p>
</div>
<div class="flex flex-col gap-4">
<!-- TextField (Email) -->
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111618] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Email Address</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-4 text-gray-400">
                                mail
                            </span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111618] dark:text-white focus:outline-0 border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-[#617c89] pl-12 pr-4 text-base font-normal leading-normal" placeholder="you@example.com" value=""/>
</div>
</label>
</div>
<!-- TextField (Password) -->
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111618] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-4 text-gray-400">
                                lock
                            </span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111618] dark:text-white focus:outline-0 border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-[#617c89] pl-12 pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute right-0 top-0 flex h-full w-12 items-center justify-center text-[#617c89] dark:text-gray-400 hover:text-primary dark:hover:text-primary">
<span class="material-symbols-outlined" data-icon="Eye" data-size="24px" data-weight="regular">
                                visibility_off
                                </span>
</button>
</div>
</label>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-4 pb-6">
<a class="text-sm font-medium text-primary hover:text-primary/80" href="#">Forgot Password?</a>
</div>
<!-- Primary Button (Log In) -->
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary px-4 py-2.5 text-base font-semibold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                Log In
            </button>
<!-- Sign Up Link -->
<p class="pt-8 text-center text-sm text-[#617c89] dark:text-gray-400">
                Don't have an account?
                <a class="font-semibold text-primary hover:text-primary/80" href="#">Sign Up</a>
</p>
</div>
</div>
</body></html>
