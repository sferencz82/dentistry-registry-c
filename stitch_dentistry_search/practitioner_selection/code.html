<!DOCTYPE html>

<html class="light" lang="en"><head>

<style>

            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1990e6",
              "background-light": "#f6f7f8",
              "background-dark": "#111a21",

<p class="text-sm font-medium text-gray-500 dark:text-gray-400">General Dentist</p>

<div class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full border-2 border-gray-300 bg-white dark:border-gray-600 dark:bg-gray-700 peer-checked:border-primary peer-checked:bg-primary">
<span class="material-symbols-outlined text-sm text-white opacity-0 transition-opacity peer-checked:opacity-100">check</span>
</div>
</div>

<p class="text-sm font-medium text-gray-500 dark:text-gray-400">Dental Hygienist</p>

<span class="material-symbols-outlined text-sm text-white opacity-0 transition-opacity peer-checked:opacity-100">check</span>
</div>
</div>

<img class="h-16 w-16 shrink-0 rounded-full object-cover" data-alt="Professional headshot of Dr. Olivia Chen" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC1n9JOJ3UylNQXPfzctg3eisAzBmeJaEVuMa818z9lQfkj4-EM3l18V6AcCuXqBbuz95tpT2zFBj60Rly6TsRLCNjXRP_oYXK_9Xmyaq0nIP1b5xvkkrc2uKsv9Dt7ilvI5cxbJoVIAO2ptDEWiiswKUQxLcG1bmYyEHlZvQ9s5Kv3AC4la7Md9c7Ky1QxVCQtGPbHu28v0w3wSTfhwOcJg7TZOLzRcTdvOn2sPprg_o7xXVw1MxRI45unRqt8CHlmPgAecV8kPYPl"/>

<div class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full border-2 border-gray-300 bg-white dark:border-gray-600 dark:bg-gray-700 peer-checked:border-primary peer-checked:bg-primary">
<span class="material-symbols-outlined text-sm text-white opacity-0 transition-opacity peer-checked:opacity-100">check</span>
</div>

<div class="fixed bottom-0 left-0 right-0 z-10 w-full bg-gradient-to-t from-background-light to-transparent dark:from-background-dark p-4 pt-8">
<button class="flex w-full min-w-[84px] max-w-lg mx-auto cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-white text-base font-bold shadow-lg shadow-primary/30 transition-all active:scale-95">

</div>
</body></html>
