<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dentistry Appointment Booking</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2",
              "secondary": "#50E3C2",
              "background-light": "#F4F7F9",
              "background-dark": "#111a21",
              "text-light": "#333333",
              "text-dark": "#F4F7F9",
              "text-muted-light": "#AAB2BD",
              "text-muted-dark": "#AAB2BD",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "0.75rem",
              "xl": "1rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<!-- Practitioner Information Header -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="flex size-10 items-center justify-center rounded-full text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<h1 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em]">Dr. Jane Doe</h1>
<p class="text-sm text-text-muted-light dark:text-text-muted-dark">General Dentistry</p>
</div>
<div class="w-10">
<img class="h-10 w-10 rounded-full object-cover" data-alt="Portrait of Dr. Jane Doe" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA1njqDkcCC5Pw4i15Jw5WOOn0Ez_wVFEQDsEzr0DEoqjdesoYz_LPjJZkzpgqmJpJFQH37kOoJ0_Vx_6U1diZZoG5TgPmSwz798mxmrL8vwirQYP75mribc-ad7yPnyw6SdRaWmpvCoFjt8oesfPm5K4n4_QZi15ZAe4K5hI3k8BJrNojY4LaWJ89pHvjX2-agZl2YYxs3n8h20jccFYEEdV_0rUStWNoV9Ww-0JVFDLBeYc6YT58EOBEalA9_kS7tMbtL0t1ZCGkk"/>
</div>
</div>
</div>
<div class="flex-grow px-4">
<!-- CalendarPicker -->
<div class="flex flex-col gap-4 py-4">
<div class="flex items-center justify-between px-2">
<button class="flex size-8 items-center justify-center rounded-full text-text-light dark:text-text-dark hover:bg-gray-200 dark:hover:bg-gray-700">
<span class="material-symbols-outlined text-xl">chevron_left</span>
</button>
<p class="text-text-light dark:text-text-dark text-base font-bold leading-tight">October 2024</p>
<button class="flex size-8 items-center justify-center rounded-full text-text-light dark:text-text-dark hover:bg-gray-200 dark:hover:bg-gray-700">
<span class="material-symbols-outlined text-xl">chevron_right</span>
</button>
</div>
<!-- Horizontal Date Scroller -->
<div class="flex items-center gap-2 overflow-x-auto pb-2 -mx-4 px-4">
<div class="flex flex-col items-center justify-center gap-2 p-2 min-w-[56px]">
<span class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark">Mon</span>
<span class="flex h-9 w-9 items-center justify-center rounded-full text-base font-medium text-text-muted-light dark:text-text-muted-dark">21</span>
</div>
<div class="flex flex-col items-center justify-center gap-2 p-2 min-w-[56px] rounded-xl bg-primary/20">
<span class="text-sm font-medium text-primary">Tue</span>
<span class="flex h-9 w-9 items-center justify-center rounded-full bg-primary text-white text-base font-bold">22</span>
</div>
<div class="flex flex-col items-center justify-center gap-2 p-2 min-w-[56px]">
<span class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark">Wed</span>
<span class="flex h-9 w-9 items-center justify-center rounded-full text-base font-medium text-text-light dark:text-text-dark">23</span>
</div>
<div class="flex flex-col items-center justify-center gap-2 p-2 min-w-[56px]">
<span class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark">Thu</span>
<span class="flex h-9 w-9 items-center justify-center rounded-full text-base font-medium text-text-light dark:text-text-dark">24</span>
</div>
<div class="flex flex-col items-center justify-center gap-2 p-2 min-w-[56px]">
<span class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark">Fri</span>
<span class="flex h-9 w-9 items-center justify-center rounded-full text-base font-medium text-text-light dark:text-text-dark">25</span>
</div>
<div class="flex flex-col items-center justify-center gap-2 p-2 min-w-[56px]">
<span class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark">Sat</span>
<span class="flex h-9 w-9 items-center justify-center rounded-full text-base font-medium text-text-light dark:text-text-dark">26</span>
</div>
<div class="flex flex-col items-center justify-center gap-2 p-2 min-w-[56px]">
<span class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark">Sun</span>
<span class="flex h-9 w-9 items-center justify-center rounded-full text-base font-medium text-text-light dark:text-text-dark">27</span>
</div>
</div>
</div>
<!-- SectionHeader -->
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] pb-3 pt-2">Available Times for Oct 22</h3>
<!-- Chips/Time Slot Grid -->
<div class="grid grid-cols-3 gap-3">
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-secondary/30 text-secondary border border-secondary">
<p class="text-sm font-bold leading-normal">âœ¨ 09:00 AM</p>
</button>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-white dark:bg-gray-800 text-text-light dark:text-text-dark border border-gray-200 dark:border-gray-700">
<p class="text-sm font-medium leading-normal">09:30 AM</p>
</button>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary text-white border border-primary">
<p class="text-sm font-bold leading-normal">10:00 AM</p>
</button>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-white dark:bg-gray-800 text-text-light dark:text-text-dark border border-gray-200 dark:border-gray-700">
<p class="text-sm font-medium leading-normal">11:00 AM</p>
</button>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-white dark:bg-gray-800 text-text-light dark:text-text-dark border border-gray-200 dark:border-gray-700">
<p class="text-sm font-medium leading-normal">11:30 AM</p>
</button>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-white dark:bg-gray-800 text-text-muted-light dark:text-text-muted-dark border border-gray-200 dark:border-gray-700 line-through">
<p class="text-sm font-medium leading-normal">01:00 PM</p>
</button>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-white dark:bg-gray-800 text-text-light dark:text-text-dark border border-gray-200 dark:border-gray-700">
<p class="text-sm font-medium leading-normal">01:30 PM</p>
</button>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-white dark:bg-gray-800 text-text-light dark:text-text-dark border border-gray-200 dark:border-gray-700">
<p class="text-sm font-medium leading-normal">02:00 PM</p>
</button>
</div>
<!-- Empty State Example -->
<div class="flex flex-col items-center justify-center py-16 text-center hidden">
<span class="material-symbols-outlined text-5xl text-text-muted-light dark:text-text-muted-dark">event_busy</span>
<p class="mt-4 text-base font-semibold text-text-light dark:text-text-dark">No Available Slots</p>
<p class="mt-1 text-sm text-text-muted-light dark:text-text-muted-dark">There are no available appointments for this day. Please try another date.</p>
</div>
</div>
<!-- SingleButton / Sticky Footer -->
<div class="sticky bottom-0 z-10 w-full bg-gradient-to-t from-background-light dark:from-background-dark to-transparent pt-8 pb-4 px-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 w-full bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30">
<span class="truncate">Book for Oct 22, 10:00 AM</span>
</button>
</div>
</div>
</body></html>
