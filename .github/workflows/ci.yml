name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  node-projects:
    name: Node quality checks (${{ matrix.project }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ["web", "mobile", "shared"]
    defaults:
      run:
        working-directory: stitch_dentistry_search/${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            stitch_dentistry_search/web/package-lock.json
            stitch_dentistry_search/mobile/package-lock.json
            stitch_dentistry_search/shared/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Format check
        run: npm run format
      - name: Tests
        run: npm test
      - name: Build
        run: npm run build

  api:
    name: API quality checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stitch_dentistry_search/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
      - name: Ruff lint
        run: ruff check .
      - name: Pytest
        run: pytest
      - name: Build check
        run: python -m compileall src
