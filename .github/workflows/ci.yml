name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  node-projects:
    name: Node quality checks (${{ matrix.project }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ["web", "mobile", "shared"]
    defaults:
      run:
        working-directory: stitch_dentistry_search/${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            stitch_dentistry_search/web/package-lock.json
            stitch_dentistry_search/mobile/package-lock.json
            stitch_dentistry_search/shared/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Format check
        run: npm run format
      - name: Tests
        run: npm test
      - name: Build
        run: npm run build

  api:
    name: API quality checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stitch_dentistry_search/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
      - name: Ruff lint
        run: ruff check .
      - name: Pytest
        run: pytest
      - name: Build check
        run: python -m compileall src

  docker-images:
    name: Build and publish images (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [node-projects, api]
    strategy:
      matrix:
        include:
          - service: api
            context: stitch_dentistry_search/api
            dockerfile: stitch_dentistry_search/api/Dockerfile
            image: ghcr.io/${{ github.repository_owner }}/dentistry-api
            build-args: ""
          - service: frontend
            context: stitch_dentistry_search/web
            dockerfile: stitch_dentistry_search/web/Dockerfile
            image: ghcr.io/${{ github.repository_owner }}/dentistry-frontend
            build-args: |
              VITE_API_URL=${{ vars.FRONTEND_API_URL || 'http://dentistry-api.default.svc.cluster.local:8000' }}
              VITE_APP_NAME=${{ vars.FRONTEND_APP_NAME || 'StitchDentistryWeb' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
          build-args: ${{ matrix.build-args }}

  manifests:
    name: Validate manifests
    runs-on: ubuntu-latest
    needs: [node-projects, api]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v4
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"
      - name: Helm lint
        run: helm lint infra/helm/dentistry-registry
      - name: Helm template sanity check
        run: helm template test-release infra/helm/dentistry-registry > /tmp/dentistry-rendered.yaml
      - name: Kustomize validation
        run: |
          kubectl kustomize infra/k8s > /tmp/kustomized.yaml
          kubectl apply --dry-run=client -f /tmp/kustomized.yaml
